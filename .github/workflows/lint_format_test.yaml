name: Lint

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Python Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install isort mypy black flake8

      - name: Run isort
        run: isort .

    #   - name: Run mypy
    #     run: mypy .

      - name: Run black
        run: black .

      - name: Run flake8
        run: flake8 .
